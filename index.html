<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List on JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="todo_list">
    <h1>ToDo list</h1>
    <div class="create_new_todo">
      <input type="text" class="message" placeholder="Task">
      <button class="add">Add</button>
    </div>
    <div class="wrapper">
      <ul class="todo"></ul>
    </div>
  </div>
</div>
<script type="application/javascript" src="script.js"></script>
</body>
</html>
